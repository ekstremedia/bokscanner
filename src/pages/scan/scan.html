<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan!</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <button ion-button full large color="secondary" icon-end (click)="scanQR()">
      Start scanQR!
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
    <button ion-button full large color="secondary" icon-end (click)="goToResultTest()">
      gotoResultTest
      <ion-icon name="qr-scanner"></ion-icon>
    </button>

<div *ngIf="resultat">
  RESULTAT:<br>
  {{resultat}}
</div>



<div *ngIf="selectedProduct">
  <br>
  <h2>
  Selected product: {{ selectedProduct }}
</h2>
</div>
  <ion-card *ngIf="productFound">
    Fann eit produkt: {{ selectedProduct }}
    <ion-card-header> 
      <h2>Price: $ {{selectedProduct.price}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>{{selectedProduct.plu}}</li>
        <li>{{selectedProduct.name}}</li>
        <li>{{selectedProduct.desc}}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
